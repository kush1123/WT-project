<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact- Granth Enterprise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #bfbfbf;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1 1 100%;
            justify-content: center;
        }

        header img {
            height: 60px;
            border-radius: 10px;
            background-color: white;
            padding: 5px;
        }

        .logo-title h1 {
            margin: 0;
            font-size: 1.3rem;
            text-align: center;
        }

        nav {
            flex: 1 1 100%;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav ul li a:hover {
            color: #28a745;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #28a745;
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .contact-details,
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-details h2,
        .form-container h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details p {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button {
            width: fit-content;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
    .logo-title {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .logo-title h1 {
        font-size: 1.1rem;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }
}
    </style>
</head>

<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Granth Enterprises Logo">
            <h1>Contact information </h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="project.html">Projects/Services</a></li>
                <li><a href="contacts.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Details Section -->
    <div class="contact-details">
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> +91 99258 43219</p>
        <p><strong>Email:</strong>info@granthenterprise.com</p>
    </div>

    <!-- Contact Form Section -->
    <div class="form-container">
        <h2>Send Us a Message</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Granth Enterprises. All rights reserved. | Designed by Kush Patel</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Thank you for visiting Granth Enterprise!");
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
